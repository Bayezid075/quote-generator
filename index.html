<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote - Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote_container">
      <!-- quote  -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote">
          We are not permanent in this world we must die and go from here
        </span>
      </div>
      <!-- quote author  -->
      <div class="quote-author">
        <span class="author" id="author"> Bayezid </span>
      </div>
      <!-- Buttons  -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote" id="new-quote">New quote</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
